<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button class="col_home" size=4 tab="producto">
      <div class= "home"> <ion-img [src]="home" ></ion-img></div>
    </ion-tab-button>
    <ion-tab-button class= "col_notifications" tab="notificacion" size= 4 >
      <div class = "valor">{{number}}</div>
      <div class= "notifications"> <ion-img [src]="notificacion" ></ion-img></div> 
    </ion-tab-button>
    <ion-tab-button class= "col_perfil" size=4 [tab]="tab">        
      <div class= "perfil"> 
        <ion-img [src]="usuario"></ion-img>
      </div>  
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
