<ion-header >
  <ion-toolbar>
    <ion-title >
        <ion-row class = contenedor>
      <div class= "regresar"><ion-icon name="chevron-back-outline"></ion-icon></div>  
      <div class= "logo"> <img src="../assets/img/cabuto.png" width="150" height="70"></div> 
      <div class= "registro">REGISTRO</div> 
        </ion-row>
  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class= "Formulario">
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid >
      <div class="form" >
        <ion-col align-self-center size-md="4" size-lg="10" size-xs="10">
          <div class= "perfil"> <img src="../assets/img/avatar_perfil.png" width="170" height="100"></div> 
            <ion-item >
              <ion-input  name="RUC/Cedula" type="text" placeholder="RUC/Cedula" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="Nombres" type="text" placeholder="Nombres" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="Apellidos" type="text" placeholder="Apellidos" ngModel required></ion-input>
            </ion-item>  
            <ion-item>
              <ion-input name="Contraseña" type="password" placeholder="Contraseña" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirmar" type="password" placeholder="Repetir Contraseña" ngModel required></ion-input>
            </ion-item>
          <ion-radio-group >
            <ion-item class = "Condicion">
              <ion-label >Acepto Términos y Condiciones</ion-label>
              <ion-radio slot="start" value="acepto Términos y Condiciones"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </div>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar >
    <div>
      <ion-button   size="large" type="submit"  expand="block">Registrarse</ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
