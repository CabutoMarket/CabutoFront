<ion-content class= "Formulario">
  <form  #form="ngForm" (ngSubmit)="register(form)"> 
   <ion-grid >
     <div class="form" >
       <ion-col align-self-center size-md="4" size-lg="10" size-xs="10">
         <div class= "perfil"> 
           <label class="hoverable" for="fileInput">
            <img [src]="url ? url : '../assets/img/avatar_perfil.png'"> 
            <div class="hover-text">Choose file</div>
            <div class="background"></div>
          </label>
          <input id="fileInput" type='file' (change)="onSelectFile($event)">
          <button *ngIf="url" (click)="delete()" >delete</button>
          </div> 
           <ion-item >
             <ion-input  name="cedula" type="text" placeholder="RUC/Cedula" ngModel required></ion-input>
           </ion-item>
           <ion-item>
             <ion-input  name="nombre" type="text" placeholder="Nombre" ngModel required></ion-input>
           </ion-item>
           <ion-item>
             <ion-input  name="apellido" type="text" placeholder="Apellido" ngModel required></ion-input>
           </ion-item>
           <ion-item >
            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
          </ion-item>  
           <ion-item>
             <ion-input name="contrasena" type="{{showPass ? 'text' : 'password'}}" placeholder="Contraseña" ngModel required></ion-input>
             <button ion-button type="button" clear color="dark" item-right (click)="togglePasswordClick()">
              <ion-icon class="icono-input" text-right  id="iconIntro" [name]="passwordToggleIcon" style="zoom:2.0;"></ion-icon>
            </button>
           </ion-item>
           <ion-item>
             <ion-input name="confirmar" type="{{showPass ? 'text' : 'password'}}" placeholder="Repetir Contraseña" ngModel required></ion-input>
             <button ion-button type="button" clear color="dark" item-right (click)="togglePasswordClick()">
              <ion-icon class="icono-input" text-right  id="iconIntro" [name]="passwordToggleIcon" style="zoom:2.0;"></ion-icon>
            </button>
           </ion-item>
         <ion-radio-group  >
           <ion-item class = "Condicion">
             <ion-label >Acepto Términos y Condiciones</ion-label>
             <ion-radio slot="start" value="acepto" [disabled]="form.invalid"></ion-radio>
           </ion-item>
         </ion-radio-group>
       </ion-col>
     </div>
   </ion-grid>
   <ion-footer>
 <ion-toolbar >
   <div>
     <ion-button   size="large" type="submit" [disabled]="form.invalid" expand="block">Registrarse</ion-button>
   </div>
 </ion-toolbar>
</ion-footer>

 </form>
</ion-content>
