<app-header></app-header>

<ion-content>
  <div class="contenedor-page">
    <ion-label class="titulo">Pagar</ion-label>
    <div class="total" >
      <ion-label class="A_pagar_header">Total a Pagar:</ion-label>
      <div style="display: flex;">
        <ion-label style="color:#FE3A00;font-size: x-large;padding-left: 10px; margin-top: 0">$</ion-label>
        <div class="A_pagar" id="A_pagar" *ngIf="total">{{total}}</div>
      </div>
    </div>
    
    <div class="datos">Confirmar datos</div>
    <div *ngIf="perfil" >
      <div class="campos">
        <ion-label class="left">Nombres: </ion-label>
        <ion-label class="right">{{perfil.nombre}} {{perfil.apellido}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Cedula: </ion-label>
        <ion-label class="right">{{perfil.cedula}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Dirección: </ion-label>
        <ion-label class="right">{{perfil.direccion}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Teléfono: </ion-label>
        <ion-label class="right">{{perfil.telefono}}</ion-label>
      </div>
      <div class="campos">
        <ion-label class="left">Correo Electrónico: </ion-label>
        <ion-label class="right">{{perfil.correo}}</ion-label>
      </div>

    </div>
    <div class="button-content">
      <ion-button class="btn-registro" (click)=editar()>
        <p class="registro">CAMBIAR PERFIL</p>
      </ion-button>
      <ion-button class="btn-registro" (click)=confirmar()>
        <p class="registro">CONFIRMAR</p>
      </ion-button>
    </div>

    <div class ="btn_regresar"> <img src="../assets/img/atras.png" class="atras" (click)="regresar()"> </div>

  </div>  
</ion-content>
