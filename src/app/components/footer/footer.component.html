<ion-footer>
  <ion-toolbar class="container">
    <ion-row class = "container_footer">
      <ion-col class= "col_perfil" size=4>        
        <div class= "perfil"> <ion-img [src]="usuario" (click)="change_pic(usuario)"></ion-img></div>  
      </ion-col>
      <ion-col class= "col_notifications" size= 4>
        <div class= "notifications"> <ion-img [src]="notificacion" (click)="change_pic(notificacion)"></ion-img></div> 
      </ion-col>
      <ion-col class="col_home" size=4>
        <div class= "home"> <ion-img [src]="home" (click)="change_pic(home)"></ion-img></div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
