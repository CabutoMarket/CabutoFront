<app-header></app-header>

<ion-content>
    <div class="contenedor-page">
        <ion-label class="titulo">Productos</ion-label>
        <!-- Default Searchbar -->
        <div class="contenedor">
            <div class="contenedor-searchbar">
                <ion-input placeholder="¿Qué necesitas?" [(ngModel)]="textInput"></ion-input>
                <img src="../assets/img/buscar.png" class="icono"  (click)="buscarProducto()">
            </div>
            <div class="contenedor-filtro">
                <div class="contenedor-selector">
                    <ion-label class="subtitulo">Filtrar por:</ion-label>
                    <select [(ngModel)]="opcion" class="selector" (change)="capturar()">
                        <option value="vendidos">Más vendidos</option>
                        <option value="menor">$-$$$</option>
                        <option value="mayor">$$$-$</option>
                        <option value="ascendente">A a Z</option>
                        <option value="descendente">Z a A</option>
                    </select>
                </div>
            </div>
           <!--  <div>
                <div class="div-producto" *ngFor="let productos of producto">
                    <h5>{{productos.nombre}}</h5>
                    <img src="../assets/img/deja.png" width="100" height="80">
                </div>
            </div> -->
            <div>
                <div class="contener-producto"  *ngFor="let productos of producto">
                    <div class="div-producto">
                        <div class="contener-columna">
                            <div class="producto">
                                <img src="../assets/img/deja.png"  width="90" height="100">
                            </div>
                            
                                <h6 class="detalle">Ver detalle</h6>
                            
                        </div>
                        <div class="contener-columna">
                            <div class="nombre">
                                <h6 class="nombre-producto" >{{productos.nombre}}</h6>
                            </div>
                            <div class="producto-carrito">
                                <img src="../assets/img/agregar.png" width="20" height="20" class="btn-producto">
                                <input type="text" name="" id="" class="estilo-cantidad">
                                <img src="../assets/img/restar.png" width="15" height="5" class="btn-producto">
                            </div>
                        </div>
                        <div class="contener-columna">
                            <div>
                                <h6 class="precio">$ {{productos.precio}}</h6>
                            </div>
                            <div class="carrito">
                                <img src="../assets/img/carrito_activo.png" width="30" height="30">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <td>{{productos.precio}}</td>
                </tr>
            </tbody> -->
        </div>
    </div>
</ion-content>
