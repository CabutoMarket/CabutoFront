<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button defaultHref="home"></ion-menu-button>
        </ion-buttons>
        <!-- <ion-toolbar text-center> -->
        <ion-title class="ion-text-center fondo-toolbar">
            <ion-row>
                <ion-col> <img src="../assets/img/cabuto.png" width="150" height="70"></ion-col>
            </ion-row>
        </ion-title>
    </ion-toolbar>
    <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>

        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-header>
<ion-content>
    <div class="contenedor-page">
        <ion-label class="titulo">Productos</ion-label>
        <!-- Default Searchbar -->
        <div class="contenedor">
            <div class="contenedor-searchbar">
                <ion-input placeholder="¿Qué necesitas?">
                </ion-input>
                <img src="../assets/img/buscar.png" class="icono">
            </div>
            <div class="contenedor-filtro">
                <div class="contenedor-selector" >
                    <ion-label class="subtitulo">Filtrar por:</ion-label>
                    <select class="selector">
                        <option value="vendidos">Más vendidos</option>
                        <option value="menor">$-$$$</option>
                        <option value="mayor">$$$-$</option>
                        <option value="ascendente">A a Z</option>
                        <option value="descendente">Z a A</option>
                    </select>
                </div>
            </div>

            <tbody>
    <tr *ngFor="let productos of producto">
      <td>{{productos.nombre}}</td>
      <td>{{productos.descripcion}}</td>
    </tr>
  </tbody>
          

           




        </div>
    </div>
</ion-content>
