<ion-content>

      </div>



      <div class="contenedor-filtro">
        <ion-item>
          <ion-label class="subtitulo">Filtrar por:</ion-label>
          <ion-select>
            <ion-select-option value="vendidos">Más vendidos</ion-select-option>
            <ion-select-option value="blonde">$-$$$</ion-select-option>
            <ion-select-option value="black">$$$-$</ion-select-option>
            <ion-select-option value="red">A a Z</ion-select-option>
            <ion-select-option value="red">Z a A</ion-select-option>
