<ion-content>
  <div class="contenedor-page">
    <ion-label class="titulo" *ngIf=categoria>{{categoria}}</ion-label>
    <div class="contenedor">
      <div class="contener-producto" *ngFor="let productos of producto">
        <div class="div-producto">
          <div class="contener-columnaI">
            <div class="producto">
              <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{productos.imagen}}">
            </div>
            <h6 class="detalle"
              (click)=detalle(productos.imagen,productos.nombre,productos.descripcion,productos.precio)>
              Ver detalle</h6>
          </div>
          <div class="contener-columna">
            <div class="nombre">
              <h6 class="nombre-producto" name="nombre">{{productos.nombre}}</h6>
            </div>
            <div class="producto-carrito">
              <img src="../assets/img/agregar.png" width="10" height="10" class="btn-producto" id="mas"
                (click)=agregar(productos.id_unico)>
              <div id="{{productos.id_unico}}" class="cantidad estilo-cantidad">0</div>
              <img src="../assets/img/restar.png" width="10" height="3" class="btn-producto" id="menos"
                (click)=quitar(productos.id_unico)>
            </div>
          </div>
          <div class="contener-columna-centrar">
            <div class="precio">
              <h4 name="precio">${{productos.precio}}</h4>
            </div>
            <div class="carrito">
              <img src="../assets/img/carrito_activo.png" height="23" (click)=carrito(productos.id_unico)>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
