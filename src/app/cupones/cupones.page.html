<app-header></app-header>

<ion-content>
<div class= "contenedor">
  <ion-label class="titulo">Cupones</ion-label>
  <div class="contenedor-cupones" *ngFor="let cupones of cupon">
    <div  class="contenedor-imagen"(click)=mostrar(cupones.id) id ={{cupones.nombre}}>
      <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{cupones.imagen}}"  >
    <div class="agregar-imagen"  id ={{cupones.id}}>
      <img name="agregar" src="../assets/img/agregar_2.png" (click)=agregar(cupones.nombre,cupones.id) >
    </div>
    </div>
  </div>
</div>
</ion-content>

<app-footer></app-footer>
