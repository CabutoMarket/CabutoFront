<ion-app style="--background: #2153FF !important;">
  <ion-menu style="--background: #2153FF !important;" menuId="main-menu" side="start" contentId="principal" class="menu">
    <div class="header-content">
      <img src="../assets/img/avatar.png" alt="">
      <div class = "fullname">
        <h2 >{{name}}</h2>
        <h2 >{{lastname}}</h2>
      </div>
      
    </div>
    <ion-content style="--background: #2153FF !important;" >
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item  routerLink="shopping-cart">Perfil</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item class="menu-items" routerLink="producto">Locales</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="producto">Cupones</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="producto">Historial de Compras</ion-item>
        </ion-menu-toggle>  
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="producto">Reclamos y Sugerencias</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="producto">Contáctanos</ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="producto">Políticas de Privacidad</ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="social-media" style="background: #2153FF !important; ">
        <div class = "facebook"><a href="https://www.facebook.com/cabutosmarket"><img src="../assets/img/facebook.png"></a></div>
        <div class = "twitter"><a href="https://twitter.com/cabutos1?lang=es"><img src="../assets/img/twitter.png"></a></div>
        <div class = "instagram"><a href="https://www.instagram.com/cabutos/?hl=es-la"><img src="../assets/img/instagram.png"></a></div>
      </div>
      <ion-footer>
        <ion-menu-toggle auto-hide="true">
          <ion-button (click)="showLoading()" ><div class="sesion"> Cerrar Sesión</div></ion-button>
        </ion-menu-toggle> 
      </ion-footer>
    </ion-content>
  </ion-menu>
  
  <ion-router-outlet id="principal"></ion-router-outlet>
</ion-app>
