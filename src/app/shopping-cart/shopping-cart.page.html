<ion-content>
 <!-- <div class ="btn_regresar"> <img src="../assets/img/atras.png" class="atras" (click)="regresar()"> </div>-->
  <!--<ion-button style="--background: var(--ion-color-naranja-oscuro)" (click)= regresar()>Regresar</ion-button>-->
<h2 class="Titulo">Carrito</h2>
<ion-row class="Total">
  <ion-col size=7 class="A_pagar_header">Total a Pagar:</ion-col>
  <ion-col size=5 class="A_pagar">$ {{total}}</ion-col>
</ion-row>


<div *ngIf="prodLen > 0">
  <div class="contener-producto"  *ngFor="let productos of products">
      <div class="div-producto" >
        <div class = "borrar_content"><img src="../assets/img/borrar.png" class="borrar"></div>
          <div class="contener-columnaI">
              <div class="producto">
                  <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{productos.imagen_producto}}"  >
              </div>
          </div>
          <div class="contener-columna">
              <div class="nombre">
                  <h6 class="nombre-producto" name="nombre">{{productos.nombre_producto}}</h6>
              </div>
          </div>
          <div class = "contenedor-centro">
            <div class="producto-carrito">
              <img src="../assets/img/agregar.png" width="10" height="10" class="btn-producto" id="mas" (click)= agregar(productos.nombre_producto)>
              <input type="text" tag = "barra" name="" id="{{productos.nombre_producto}}" disabled="true" class="cantidad" placeholder="{{productos.cantidad}}" value  = "{{productos.cantidad}}" >
             <!--<input type="text" tag = "barra" name="" id="{{productos.nombre_producto}}" disabled="true" class="cantidad" placeholder="{{cantidadInput}}" value  = "{{cantidadInput}}" >-->
              <img src="../assets/img/restar.png" width="10" height="3" class="btn-producto" id="menos" (click)= quitar(productos.nombre_producto)>
          </div>
          </div>
          <div class="contener-columna-centrar">
              <div class="precio">
                  <h4 name="precio">${{productos.subtotal}}</h4>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="oferLen > 0">
  <div class="contener-producto"  *ngFor="let ofert of oferts">
      <div class="div-producto" (onload) ="transformar(ofert.nombre_oferta)" >
        <div class = "borrar_content"><img src="../assets/img/borrar.png" class="borrar"></div>
          <div class="contener-columnaI">
              <div class="producto">
                  <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{ofert.imagen_oferta}}"  >
              </div>
          </div>
          <div class="contener-columna">
              <div class="nombre">
                  <h6 class="nombre-producto" name="nombre">{{ofert.nombre_oferta}}</h6>
              </div>
          </div>
          <div class = "contenedor-centro">
            <div class="producto-carrito">
              <img src="../assets/img/agregar.png" width="10" height="10" class="btn-producto" id="mas" (click)= agregar(ofert.nombre_oferta,ofert.cantidad_oferta)>
              <input type="text" tag = "barra" name="" id="{{ofert.nombre_oferta}}" disabled="true" class="cantidad" placeholder="{{ofert.cantidad_oferta}}" value="{{ofert.cantidad_oferta}}" >
              <img src="../assets/img/restar.png" width="10" height="3" class="btn-producto" id="menos" (click)= quitar(ofert.nombre_oferta,ofert.cantidad_oferta)>
          </div>
          </div>
          <div class="contener-columna-centrar">
              <div class="precio">
                  <h4 name="precio">${{ofert.subtotal_oferta}}</h4>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="comdLen > 0">
  <div class="contener-producto"  *ngFor="let combo of combos">
      <div class="div-producto">
        <div class = "borrar_content"><img src="../assets/img/borrar.png" class="borrar"></div>
          <div class="contener-columnaI">
              <div class="producto">
                  <img name="imagen" src="http://cabutoshop.pythonanywhere.com{{combo.imagen}}"  >
              </div>
          </div>
          <div class="contener-columna">
              <div class="nombre">
                  <h6 class="nombre-producto" name="nombre">{{combo.nombre}}</h6>
              </div>
          </div>
          <div class = "contenedor-centro">
            <div class="producto-carrito">
              <img src="../assets/img/agregar.png" width="10" height="10" class="btn-producto" id="mas" (click)= agregar(ofert.nombre_oferta)>
              <input type="text" tag = "barra" name="" id="{{ofert.nombre_oferta}}" disabled="true" class="cantidad" placeholder="{{ofert.cantidad_oferta}}" value  = "{{ofert.cantidad_oferta}}" >
              <img src="../assets/img/restar.png" width="10" height="3" class="btn-producto" id="menos" (click)= quitar(ofert.nombre_oferta)>
          </div>
          </div>
          <div class="contener-columna-centrar">
              <div class="precio">
                  <h4 name="precio">${{combo.precio}}</h4>
              </div>
          </div>
      </div>
  </div>
</div>
<div class ="btns">
  <div class ="btn-regresar"></div>
  <div class = "espacio"></div>
  <div class ="btns-pago"><img src="../assets/img/pagar.png" class="pagar"><!--</ion-img>--></div>
</div>
</ion-content>
<app-footer></app-footer>
